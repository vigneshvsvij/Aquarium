<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Aquarium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/655183a3a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="images/logo.png" alt="Dolphin-logo">
            <button class="btn">Sign IN</button>
        </div>
        <div class="content">
            <h1>Welcome to My Aquarium</h1>
            <button class="btn">Take a Tour</button>
        </div>
        <div class="sidebar">
            <img src="images/menu.png" alt="" class="menu">
            <div class="social-media-links">
                <img src="images/facebook.png" alt="">
                <img src="images/instagram.png" alt="">
                <img src="images/twitter.png" alt="">
            </div>
            <div class="useful-links">
                <img src="images/share.png" alt="">
                <img src="images/info.png" alt="">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">
            <img src="images/bubble.png" alt="">

        </div>
    </div>
    
</body>
</html>
